<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IPO Accounts</title>
    <link rel="icon" type="image/png" href="https://ipo.dhakalnishan.com.np/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="login-card text-center">
        <div class="logo-container">
            <span class="logo-mer">Share</span><span class="logo-share">Accounts</span>
        </div>

        <form id="loginForm" class="text-start">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <span class="input-group-text cursor-pointer" id="togglePassword">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>

            <div id="errorMessage" class="alert alert-danger d-none mb-3"></div>

            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <span id="btnText">Login</span>
                <span id="btnLoader" class="spinner-border spinner-border-sm d-none ms-2"></span>
            </button>
        </form>


    </div>

    <footer>
        Â© 2026 dhakalnishan.com.np. All Rights Reserved
    </footer>

    <script type="module" src="auth.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
